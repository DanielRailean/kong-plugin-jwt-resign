_format_version: '3.0'
_transform: false
services:
- name: my-service
  url: https://example.com
  plugins:
  - name: request-termination
    config:
      echo: true
      status_code: 200
  routes:
  - name: my-route
    paths:
    - /testroute
    plugins:
      - name: jwt-resign
        config:
          header_name: authorization
          resign_algorithm: RS512
          override_claims:
            iss: new_iss
  - name: discovery
    paths:
    - /discovery/keys
    plugins:
      - name: jwt-resign
        config:
          return_discovery_keys: true
          resign_algorithm: RS512
