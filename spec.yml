_format_version: '3.0'
_transform: false
services:
- name: my-service
  url: https://example.com
  plugins:
  - name: jwt-resign
    config:
      header_name: authorization
      override_claims:
        iss: new_iss
      header_key_id: my-id
  - name: request-termination
    config:
      echo: true
      status_code: 200
  routes:
  - name: my-route
    paths:
    - /testroute
